            </header><div class="therest">
            <h1 id="reztitle">Reserve your stay!</h1>
            <form id="reserveform">
                <label for="">Full Name:</label>
                <input type="text" id="fullName" placeholder="Joe Shmoe">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="User@domain.com" required>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="(555) 999-333" required>
                    <label for="rezDate">Start Date: </label>
                    <input type="date" name="rezDate" id="rezDate">
                    <label for="endDate">End Date: </label>
                    <input type="date" name="endDate" id="endDate">
                    <select name="Location" size="4">
                      <option value="Boston">Boston</option>
                      <option value="Logan">Logan</option>
                      <option value="Rexburg">Rexburg</option>
                      <option value="Seattle">Seattle</option>
                    </select>
                    <label for="homeplace">Home State or Country:</label>
                    <input type="text" id="homeplace" placeholder="Anywhere">
                    <label for="subject">Special Accommadations or Comments</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                <div class="input-field">
                    <input type="submit" value="Reserve It!">
                </div>
            </form>
            </div>
